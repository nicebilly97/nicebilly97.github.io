<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentinel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      height: 100vh;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
    }

    h1, p, button {
      user-select: none;
      outline: none;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 16px;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-buy {
      background-color: #fff;
      color: #000;
    }

    .btn-buy:hover {
      background-color: #ddd;
    }

    .btn-discord {
      background-color: #5865F2;
      color: white;
    }

    .btn-discord:hover {
      background-color: #4752c4;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <canvas id="constellation"></canvas>

  <div class="container">
    <h1>Welcome To Sentinel</h1>
    <p>One of the best cheats on the market</p>
    <div class="buttons">
      <button class="btn btn-buy">Buy</button>
      <button class="btn btn-discord" onclick="window.open('https://discord.gg/QqCQZ8WBqG', '_blank')">Join Discord</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("constellation");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const mouse = { x: width / 2, y: height / 2 };

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    document.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    const stars = [];
    const count = 120;

    for (let i = 0; i < count; i++) {
      stars.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        radius: Math.random() * 2 + 0.5,
        opacity: Math.random(),
        fadeDir: Math.random() > 0.5 ? 1 : -1,
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      for (let i = 0; i < stars.length; i++) {
        let s = stars[i];

        s.x += s.vx;
        s.y += s.vy;

        if (s.x < 0 || s.x > width) s.vx *= -1;
        if (s.y < 0 || s.y > height) s.vy *= -1;

        s.opacity += s.fadeDir * 0.01;
        if (s.opacity <= 0.2 || s.opacity >= 1) s.fadeDir *= -1;

        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${s.opacity})`;
        ctx.fill();
      }

      for (let i = 0; i < stars.length; i++) {
        for (let j = i + 1; j < stars.length; j++) {
          const dx = stars[i].x - stars[j].x;
          const dy = stars[i].y - stars[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < 100) {
            const mouseDist = Math.sqrt(
              (stars[i].x - mouse.x) ** 2 + (stars[i].y - mouse.y) ** 2
            );

            const opacity = 1 - dist / 100;
            ctx.beginPath();
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.strokeStyle = `rgba(255,255,255,${opacity * (mouseDist > 120 ? 1 : 0.2)})`;
            ctx.lineWidth = 0.5;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
